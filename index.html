<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <link rel="stylesheet" href="src/style/css/reset.css">
    <link rel="stylesheet" href="src/style/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="/src/style/css/caculator.css">
    <link rel="stylesheet" href="/src/style/css/Internet.css">
    <script defer src="./src/style/js/Calculator/CalculatorMove.js"></script>
    <script defer src="./src/style/js/Calculator/Calculator.js"></script>
    <script defer src="./src/style/js/Current Time/CT.js"></script>
    <script defer src="./src/style/js/Internet screen moveing/ISM.js"></script>
    <script defer src="./src/style/js/Internet screen/IS.js"></script>
</head>
<body class="body">
    <!-- 바탕화면 아이콘들 -->
    <div class="desktop">
        <div class="recycle-bin ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/recycle_bin_empty_cool-2.png">
                <p>RecycleBin</p>
            </div>
        </div>
        <div class="computer ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/computer_explorer-3.png">
                <p>Computer</p>
            </div>
        </div>
        <div class="directory ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/directory_closed-3.png">
                <p>Directory</p>
            </div>
        </div>
        <div class="InternetExplore ui-icon" onclick="show()">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/msie1-0.png">
                <p>Internet Explorer</p>
            </div>
        </div>
    </div>

    <!-- 인터넷창 -->
    <div id="Internet" class="window" style="position: absolute; margin: 0px auto;">
        <div id="Internet-screen">
            <div id="Internetheader" class="title-bar">
                <div class="title-bar-text">
                    <img width="12" height="12" src="./src/icon/msie1-0.png" alt="">
                    <p>Internet Explorer</p>
                </div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize" class="Maximize-on" onclick="onfullscreen()" ></button>
                        <button aria-label="Close" onclick="hide()"></button>
                    </div>
            </div>
            
            <div  id="Internetbody"  class="window-body">
                <div id="Internetbody-wrap" class="window-body-wrap">
                    <div id="top-container">
                        <nav id="IE-header">
                            <div class="header-Menu">Menu</div>
                        </nav>

                        <div id="IE-body">
    
                        </div>

                        <div id="IE-footer">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- 하단 상태창  -->
    <div class="TaskBar">

        <button class="start-button">
            <!-- start 버튼 메뉴바 -->
            <details>
                <summary>Start</summary>
                <div id="startmenu" class="startmenu" >
                    <div class="menu-side">
                        <p>YeoBeomHwi</p>
                    </div>
                    <div class="menu-window">
                        <div class="list-line"></div>
                        <div class="menu-window-list1" onclick="Calculatorshow()">
                            <img src="/src/icon/calculator-0.png">
                            <p>계산기</p>
                        </div>
                    </div>
                </div>
            </details>

        </button>

        <div class="StatusBar">
            <div id="Internet-Status">
                <div id="Internet-Status-img"></div>
                <p>Internet Explorer</p>
            </div>
            <div id="Calculator-Status">
                <div id="Calculator-Status-img"></div>
                <p>Calculator</p>
            </div>
        </div>
        <!-- 현재시간 -->
        <span class="time">
            <div class="clock-location"> 
                <div class="main-clock"></div>  
            </div>
        </span>
    </div>

    <!-- 계산기 -->
    <div id="Calculator">

        <article id="Calculatorheader" class="title-bar">
            <img src="/src/icon/calculator-0.png" style="width: 20px; height: 20px;">
            <div id="Calculator-top-text"class="title-bar-text">계산기</div>
            <div id="Calculator-top-controls"class="title-bar-controls">
                <button aria-label="Close" onclick="Calculatorhide()"></button>
            </div>
        </article>

        <section id="Calculatorbody">
            <article id="area-display">
                <div id="steps" class="off">0</div>
                <div id="display">0</div>
            </article>

            <article id="area-btn">
                <div class="nums">
                    <button class="num" data-val="7">7</button>
                    <button class="num" data-val="8">8</button>
                    <button class="num" data-val="9">9</button>
                    <button class="num" data-val="4">4</button>
                    <button class="num" data-val="5">5</button>
                    <button class="num" data-val="6">6</button>
                    <button class="num" data-val="1">1</button>
                    <button class="num" data-val="2">2</button>
                    <button class="num" data-val="3">3</button>
                    <button class="num" data-val="-1">+/-</button>
                    <button class="num" data-val="0">0</button>
                    <button class="num" data-val=".">.</button>
                    <button id="btn_result">=</button>
                </div>
                <div class="ops">
                    <button id="reset">C</button>
                    <button class="op" data-val="/">÷</button>
                    <button class="op" data-val="*">x</button>
                    <button class="op" data-val="-">-</button>
                    <button class="op" data-val="+">+</button>
                </div>
            </article>

        </section>

    </div>
    
</body>
</html>

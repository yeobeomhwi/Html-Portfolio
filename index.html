<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <script defer src="./src/style/js/index.js"></script>
</head>
<body>
    <div class="desktop">
        <div class="recycle-bin ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/recycle_bin_empty_cool-2.png">
                <p style="color: white;">RecycleBin</p>
            </div>
        </div>
        <div class="computer ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/computer_explorer-3.png">
                <p style="color: white;">Computer</p>
            </div>
        </div>
        <div class="directory ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/directory_closed-3.png">
                <p style="color: white;">Directory</p>
            </div>
        </div>
        <div class="Internet Explore ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="./src/icon/msie1-0.png">
                <p style="cursor: pointer; font-family: MSSerif; color: white; font-size: 8px; padding-right: 2px; padding-left: 2px;">Internet Explorer</p>
            </div>
        </div>
    </div>
    <div class="window" style="width: 50%;" >
        <div class="title-bar">
        <img width="12" height="12" src="./src/icon/msie1-0.png" alt="">
        <div class="title-bar-text">Internet Explorer</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
        </div>
        <div class="window-body" style="height: 500px">
            <p>There's so much room for activities!</p>
        </div>
    </div>
    <div class="TaskBar">
        <button class="start-button">Start</button>
        <span class="time">
            <div class="clock-location"> 
                <div class="main-clock">dfsdfsdfsdsdfd</div>  
            </div>
        </span>
    </div>
</body>
</html>
